{% extends 'base.html' %} {% block content %}
<h3>Edit Changes</h3>
<div class="row">
    <form  action="{{ url_for('insert_changes') }}" method="POST" class="col s12">
        <div class="input-field col s12">
            <i class="material-icons prefix">expand_more</i>
            <select id="category" name="habit">
        <option value="" disabled selected>Click here</option>
        {% for cat in categories %}
            <option value="{{cat.habit}}">{{cat.habit}}</option>
        {% endfor %}
            </select>
                <label>Choose your habit</label>
        </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">face</i>
                <input id="alias" name="alias" type="text" class="validate">
                <label for="alias">Alias</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="start_date" name="start_date" type="text" class="datepicker">
                <label for="start_date">Start Date</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">mood</i>
                <input id="feelings" name="feelings" type="text" class="validate">
                <label for="feelings">How do you feel?</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">mood</i>
                <input id="day1" name="day1" type="text" class="validate">
                <label for="day1">Your first day of freedom</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">face</i>
                <input id="day2" name="day2" type="text" class="validate">
                <label for="day2">Your second day of freedom</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">mood</i>
                <input id="day3" name="day3" type="text" class="validate">
                <label for="day3">Your third day of freedom</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">mood</i>
                <input id="week1" name="week1" type="text" class="validate">
                <label for="week1">Your first week of freedom</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">mood</i>
                <input id="week2" name="week2" type="text" class="validate">
                <label for="week2">Your second week of freedom</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">mood</i>
                <input id="week3" name="week3" type="text" class="validate">
                <label for="week3">Your third week of freedom</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">mood</i>
                <input id="year1" name="year1" type="text" class="validate">
                <label for="year1">Your first year of freedom</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">mood</i>
                <input id="year2" name="year2" type="text" class="validate">
                <label for="year2">Your second year of freedom</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">mood</i>
                <input id="year3" name="year3" type="text" class="validate">
                <label for="year3">Your third year of freedom</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Change Habit
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
